
<!DOCTYPE html>
<html lang="en"  class="">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MODAL _ IOS</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://edulicenses.edu.gov.qa/assests/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
    .modal-body {
  overflow: hidden; /* Prevent outer scrolling */
  padding: 0; /* Remove any extra padding */
}

.modal-body iframe {
  width: 100%;
  height: 100%; /* Make the iframe take full height */
}

@media (max-height: 800px) {
  .modal-body {
    height: 80vh; /* For smaller screen heights, limit modal height */
  }
}

.modal-body {
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
}

</style>

</head>

<body>
    <!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pdfModal">
    Open PDF
  </button>
  
  <!-- Modal Structure -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Use modal-lg for larger width -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfModalLabel">PDF Viewer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <object data="attachemt.pdf" type="application/pdf" width="100%" height="500px">
          <p>Your browser does not support PDFs. Please download the PDF to view it: 
          <a href="attachemt.pdf">Download PDF</a>.</p>
        </object>
          <!-- Iframe for PDF -->
          <iframe src="attachemt.pdf" frameborder="0" type="application/pdf" width="100%" height="500px"></iframe>
        </div>
      </div>
    </div>
  </div>
  
    
    




  <!-- Vendor JS Files -->
  <script src='https://edulicenses.edu.gov.qa/lib/jquery/dist/jquery.js?v=KSI_3xxCrCexCupdzQJRP1B6Iqg-2NA-X2u38cQdqq8'></script>

  <script src="https://edulicenses.edu.gov.qa/assests/vendor/bootstrap/js/bootstrap.bundle.min.js?v=Z15KbFrsHPwXHPD-bs5EwEQxryhlO6VSJwYQ_DqjYOE"></script>
  <script src="pdf.min.js"></script>

</body>

</html>
